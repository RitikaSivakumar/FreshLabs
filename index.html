<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FinComply â€“ Finance & Tax Compliance</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; margin: 0; background-color: #020617; color: #f8fafc; overflow-x: hidden; }
        #root { min-height: 100vh; width: 100vw; }
        @media print {
            .no-print { display: none !important; }
            .print-only { display: block !important; }
        }
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #020617; }
        ::-webkit-scrollbar-thumb { background: #1e293b; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: #334155; }
    </style>
    <script>
        // 1. Establish the environment immediately
        window.process = { 
            env: { 
                API_KEY: "", 
                NODE_ENV: "production" 
            } 
        };

        // 2. Comprehensive error catching for the initialization phase
        window.addEventListener('error', function(e) {
            console.error("Initialization Error Caught:", e);
            const root = document.getElementById('root');
            if (root && (!root.innerHTML || root.innerHTML.includes('loading'))) {
                root.innerHTML = `
                    <div style="padding: 60px 20px; text-align: center; font-family: system-ui, sans-serif; background: #020617; height: 100vh;">
                        <div style="max-width: 500px; margin: 0 auto; background: #0f172a; padding: 32px; border-radius: 24px; border: 1px solid #1e293b;">
                            <h1 style="color: #ef4444; font-size: 24px; font-weight: 800; margin-bottom: 12px;">App Failed to Start</h1>
                            <p style="color: #94a3b8; font-size: 14px; line-height: 1.5; margin-bottom: 24px;">
                                This is usually caused by a React version conflict in the browser cache or a module resolution failure.
                            </p>
                            <div style="background: #020617; padding: 12px; border-radius: 12px; color: #ef4444; font-family: monospace; font-size: 12px; text-align: left; overflow-x: auto;">
                                ${e.message || 'Check DevTools Console for "useRef" or "Module" errors'}
                            </div>
                            <button onclick="location.reload()" style="margin-top: 24px; background: #4f46e5; color: white; border: none; padding: 12px 24px; border-radius: 12px; font-weight: 600; cursor: pointer;">
                                Reload Application
                            </button>
                        </div>
                    </div>
                `;
            }
        }, true);
    </script>

    "@google/genai": "https://esm.sh/@google/genai@0.21.0",
    "three": "https://esm.sh/three@0.170.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "react/": "https://esm.sh/react@^19.2.4/"
  }
}
</script>
</head>
