<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FinComply â€“ Finance & Tax Compliance</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; margin: 0; background-color: #020617; color: #f8fafc; }
        #root { height: 100vh; width: 100vw; }
        @media print {
            .no-print { display: none !important; }
            .print-only { display: block !important; }
        }
        /* Custom scrollbar for dark theme */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #020617; }
        ::-webkit-scrollbar-thumb { background: #1e293b; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: #334155; }
    </style>
    <script>
        // 1. Immediate Global Shim
        window.process = { env: { API_KEY: "", NODE_ENV: "production" } };

        // 2. Error Handler for Module Resolution
        window.addEventListener('error', function(e) {
            const isScriptError = e.target && e.target.tagName === 'SCRIPT';
            const msg = e.message || '';
            const isModuleError = typeof msg === 'string' && (msg.includes('import') || msg.includes('Ref'));
            
            if (isScriptError || isModuleError) {
                console.error("System Load Error:", e);
                const root = document.getElementById('root');
                if (root && !root.innerHTML) {
                    root.innerHTML = `
                        <div style="padding: 40px; text-align: center; font-family: sans-serif;">
                            <h1 style="color: #ef4444; font-size: 20px;">Component Initialization Error</h1>
                            <p style="color: #94a3b8; margin-top: 10px;">This is likely due to a React version conflict or module resolution failure.</p>
                            <pre style="margin-top: 20px; padding: 15px; background: #0f172a; border-radius: 8px; font-size: 12px; color: #f1f5f9; display: inline-block; text-align: left;">${msg}</pre>
                        </div>
                    `;
                }
            }
        }, true);
    </script>
    <script type="importmap">
    {
      "imports": {
        "react": "https://esm.sh/react@19.0.0",
        "react/": "https://esm.sh/react@19.0.0/",
        "react-dom": "https://esm.sh/react-dom@19.0.0",
        "react-dom/": "https://esm.sh/react-dom@19.0.0/",
        "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
        "recharts": "https://esm.sh/recharts@2.15.0?external=react,react-dom",
        "@google/genai": "https://esm.sh/@google/genai@0.21.0",
        "lucide-react": "https://esm.sh/lucide-react@0.460.0?external=react",
        "three": "https://esm.sh/three@0.170.0"
      }
    }
    </script>
</head>
<body class="bg-[#020617]">
    <div id="root"></div>
    <!-- Entry Point -->
    <script type="module" src="index.tsx"></script>
</body>
</html>
